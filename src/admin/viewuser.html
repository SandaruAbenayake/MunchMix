<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Managment</title>
    <link rel="stylesheet" href="css/viewuser.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="munchmix/script.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Contact Number</th>
        
      </tr>
      <tbody class="table-data"></tbody>
    </table>
    <script>
      $(document).ready(function () {
        // Make AJAX request to PHP script
        $.ajax({
          url: "db/viewuser.php",
          type: "GET",
          dataType: "json",
          success: function (data) {
            // Handle the response
            data.forEach(function (item) {
              console.log(item); // Adjust 'column_name' according to your database schema
              $(
                ".table-data"
              ).append(`<tr><td>${item.userid}</td><td>${item.firstname}</td><td>${item.lastname}</td><td>${item.email}</td>
            <td>${item.gender}</td><td>${item.address}</td><td>${item.contactnumber}</td></tr>`);
            });
          },
          error: function (xhr, status, error) {
            console.error("Error fetching data:", error);
          },
        });
      });
    </script>
  </body>
</html>
